<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Home - MusicMedia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            position: fixed;
            top: 0; left: 0; bottom: 0;
            width: 220px;
            background: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            padding-top: 24px;
        }
        .sidebar img.logo {
            width: 120px;
            margin-bottom: 32px;
            border-radius: 12px;
            background: #22e3e3;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
        }
        .sidebar nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            padding: 12px 32px;
            border-radius: 8px;
            transition: background .2s;
        }
        .sidebar nav a.active, .sidebar nav a:hover {
            background: #282828;
            color: #2979ff;
        }
        .sidebar .profile {
            margin-top: auto;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .profile img {
            width: 54px; height: 54px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #2979ff;
        }
        .main-content {
            margin-left: 240px;
            padding: 32px 40px 120px 40px;
            min-height: 100vh;
            background: linear-gradient(180deg,#181818 60%,#222 100%);
        }
        .topbar {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 28px;
        }
        .topbar .search {
            flex: 1;
            background: #282828;
            border-radius: 24px;
            padding: 10px 20px;
            color: #fff;
            border: none;
            font-size: 1em;
        }
        .playlist-hero {
            background: #222;
            border-radius: 18px;
            padding: 32px 32px 18px 32px;
            display: flex;
            align-items: flex-start;
            gap: 32px;
            margin-bottom: 32px;
        }
        .playlist-hero .cover {
            width: 140px; height: 140px;
            border-radius: 11px;
            background: #22e3e3;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2em;
            color: #222;
            font-weight: bold;
        }
        .playlist-hero .info {
            flex: 1;
        }
        .playlist-hero .info h2 {
            margin: 0 0 12px 0;
            font-size: 2em;
        }
        .playlist-hero .info p {
            margin: 0 0 14px 0;
            color: #b3b3b3;
        }
        .playlist-hero .actions {
            margin-top: 14px;
        }
        .playlist-hero .actions button {
            background: #2979ff;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 24px;
            font-size: 1em;
            margin-right: 12px;
            cursor: pointer;
            font-weight: bold;
        }
        .playlist-hero .actions button.secondary {
            background: #282828;
            color: #fff;
        }
        .tabs {
            display: flex;
            gap: 18px;
            margin-bottom: 18px;
        }
        .tabs button {
            background: #282828;
            color: #fff;
            border: none;
            padding: 8px 24px;
            border-radius: 18px;
            font-size: 1em;
            cursor: pointer;
        }
        .tabs button.active {
            background: #2979ff;
            color: #fff;
        }
        .carousel {
            display: flex;
            gap: 18px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 32px;
        }
        .music-card {
            background: #181818;
            border-radius: 16px;
            width: 180px;
            min-width: 180px;
            box-shadow: 0 2px 8px #0003;
            padding: 0 0 18px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform .15s;
        }
        .music-card:hover {
            transform: scale(1.04);
            background: #232526;
        }
        .music-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
        }
        .music-card .title {
            font-weight: bold;
            margin: 10px 0 2px 0;
            color: #fff;
            text-align: center;
        }
        .music-card .artist {
            color: #b3b3b3;
            font-size: 0.95em;
            margin-bottom: 7px;
            text-align: center;
        }
        .music-card .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            margin-top: 8px;
        }
        .music-card .controls button {
            background: none;
            border: none;
            color: #2979ff;
            font-size: 1.5em;
            cursor: pointer;
        }
        .playerbar {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            height: 84px;
            background: #181818;
            border-top: 1px solid #222;
            display: flex;
            align-items: center;
            padding: 0 40px;
            z-index: 200;
        }
        .playerbar .cover {
            width: 64px; height: 64px;
            border-radius: 8px;
            margin-right: 18px;
            background: #222;
        }
        .playerbar .trackinfo {
            flex: 1;
            color: #fff;
        }
        .playerbar .controls {
            display: flex;
            gap: 18px;
            align-items: center;
        }
        .playerbar .controls button {
            background: none;
            border: none;
            color: #2979ff;
            font-size: 2em;
            cursor: pointer;
        }
        .playerbar .profile {
            margin-left: 22px;
        }
        .playerbar .profile img {
            width: 44px; height: 44px;
            border-radius: 50%;
            border: 2px solid #2979ff;
            cursor: pointer;
        }
        ::-webkit-scrollbar { height: 8px; background: #232526; }
        ::-webkit-scrollbar-thumb { background: #282828; border-radius: 4px; }
        .ai-recommend {
            margin-bottom: 32px;
        }
        .ai-recommend h2 {
            margin-top: 0;
        }
        .ai-recommend .music-carousel {
            display: flex;
            gap: 18px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .track-card {
            background: #181818;
            border-radius: 16px;
            width: 180px;
            min-width: 180px;
            box-shadow: 0 2px 8px #0003;
            padding: 0 0 18px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform .15s;
        }
        .track-card:hover {
            transform: scale(1.04);
            background: #232526;
        }
        .track-cover {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            border-radius: 16px 16px 0 0;
        }
        .track-title {
            font-weight: bold;
            margin: 10px 0 2px 0;
            color: #fff;
            text-align: center;
        }
        .track-artist {
            color: #b3b3b3;
            font-size: 0.95em;
            margin-bottom: 7px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="MusicMedia.png" alt="logo" class="logo" />
        <nav>
            <a href="home.html" class="active">Home</a>
            <a href="upload.html">Uploaden</a>
            <a href="album.html">Albums</a>
            <a href="subscription.html">Abonnement</a>
        </nav>
        <div class="profile">
            <img src="profile.png" alt="Profiel" onclick="window.location.href='dashboard.html'" />
        </div>
    </div>
    <div class="main-content">
        <div class="topbar">
            <input class="search" type="text" placeholder="Wat wil je afspelen?" />
        </div>
        <div class="playlist-hero">
            <div class="cover"><img src="MusicMedia.png" alt="logo" style="width:100%;height:100%;object-fit:cover;border-radius:11px;"></div>
            <div class="info">
                <h2>Welkom bij MusicMedia, <span id="username">...</span></h2>
                <p>Wij raden deze nummers aan:</p>
                <div class="actions">
                    <button>Afspelen</button>
                    <button class="secondary">Niet meer volgen</button>
                </div>
            </div>
        </div>
        <div class="tabs">
            <button class="active">Alles</button>
            <button>Muziek</button>
            <button>Podcasts</button>
            <button>Luisterboeken</button>
        </div>
        <div class="carousel" id="recent-carousel">
            <!-- Dynamisch recent geluisterd -->
        </div>
        <h3>Jouw shows</h3>
        <div class="carousel" id="shows-carousel">
            <!-- Dynamisch shows/playlists -->
        </div>
        <!-- AI-aanbevolen muziek -->
        <section class="ai-recommend">
            <h2><span style="color:#2979ff">ðŸŽ§ AI-aanbevolen voor jou</span></h2>
            <div id="aiRecommendations" class="music-carousel"></div>
        </section>
    </div>
    <div class="playerbar">
        <div class="cover"><img src="MusicMedia.png" alt="cover" style="width:100%;height:100%;object-fit:cover;border-radius:8px;"></div>
        <div class="trackinfo">
            <div class="title">Titel van track</div>
            <div class="artist">Artiestnaam</div>
        </div>
        <div class="controls">
            <button title="Vorige">&#9198;</button>
            <button title="Play/Pause">&#9654;</button>
            <button title="Volgende">&#9197;</button>
        </div>
        <div class="profile">
            <img src="profile.png" alt="Profiel" onclick="window.location.href='dashboard.html'" />
        </div>
    </div>
    <script src="config.js"></script>
    <script>
    // Gebruikersnaam tonen
    function getUsernameFromToken() {
        try {
            const token = localStorage.getItem('musicmedia_token');
            if (!token) return '';
            const payload = JSON.parse(atob(token.split('.')[1]));
            return payload.username || '';
        } catch { return ''; }
    }
    document.getElementById('username').textContent = getUsernameFromToken();

    // Dynamisch vullen van carrousels met tracks
    async function loadRecentTracks() {
        const token = localStorage.getItem('musicmedia_token');
        if (!token) return;
        const res = await fetch(window.config.apiUrl + '/api/user/recent', {
            headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (!data.success) return;
        const carousel = document.getElementById('recent-carousel');
        carousel.innerHTML = '';
        data.tracks.forEach(track => {
            const card = document.createElement('div');
            card.className = 'music-card';
            card.innerHTML = `
                <img src="/uploads/${track.cover}" alt="cover">
                <div class="title">${track.title}</div>
                <div class="artist">${track.artist}</div>
                <div class="controls">
                    <button class="like-btn" title="Vind ik leuk">&#128077;</button>
                    <button class="dislike-btn" title="Niet leuk">&#128078;</button>
                </div>
            `;
            card.querySelector('.like-btn').onclick = () => { rateTrack(track.id, 1); logUserAction('like', { trackId: track.id }); };
            card.querySelector('.dislike-btn').onclick = () => { rateTrack(track.id, -1); logUserAction('dislike', { trackId: track.id }); };
            card.onclick = () => { logUserAction('view_track', { trackId: track.id }); };
            carousel.appendChild(card);
        });
    }
    async function rateTrack(trackId, value) {
        const token = localStorage.getItem('musicmedia_token');
        await fetch(window.config.apiUrl + '/api/user/rate', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ trackId, value })
        });
    }
    async function logUserAction(action, details) {
        const token = localStorage.getItem('musicmedia_token');
        await fetch(window.config.apiUrl + '/api/user/log', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ action, details })
        });
    }
    loadRecentTracks();

    // --- AI Recommendations ---
    async function loadAiRecommendations() {
        const token = localStorage.getItem('musicmedia_token');
        if (!token) return;
        const res = await fetch(window.config.apiUrl + '/api/ai/recommend', {
            headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (!data.success) return;
        const container = document.getElementById('aiRecommendations');
        container.innerHTML = '';
        data.recommendations.forEach(track => {
            const el = document.createElement('div');
            el.className = 'track-card';
            el.innerHTML = `
                <div class="track-cover" style="background-image:url('uploads/${track.cover || 'default.jpg'}')"></div>
                <div class="track-title">${track.title}</div>
                <div class="track-artist">${track.artist}</div>
                <button class="play-btn">Play</button>
            `;
            el.querySelector('.play-btn').onclick = () => playTrack(track.id);
            container.appendChild(el);
        });
    }
    loadAiRecommendations();

    // --- Player functionaliteit ---
    function playTrack(trackId) {
        // Vind track info
        fetch(window.config.apiUrl + '/api/music')
            .then(res => res.json())
            .then(musicList => {
                const track = musicList.find(t => t.id == trackId);
                if (!track) return;
                // Zet info in playerbar
                document.querySelector('.playerbar .title').textContent = track.title;
                document.querySelector('.playerbar .artist').textContent = track.artist;
                // Voeg audio toe aan playerbar
                let audio = document.querySelector('.playerbar audio');
                if (!audio) {
                    audio = document.createElement('audio');
                    audio.controls = true;
                    document.querySelector('.playerbar').appendChild(audio);
                }
                audio.src = window.config.apiUrl + '/api/stream/' + track.filename;
                audio.play();
            });
    }
    </script>
</body>
</html>
