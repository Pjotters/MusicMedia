<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Muziek uploaden - MusicMedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Muziek uploaden</h1>
    </header>
    <main>
        <form id="upload-form" enctype="multipart/form-data" class="card">
            <label>Titel</label>
            <input type="text" name="title" placeholder="Titel" required>
            <label>Artiest</label>
            <input type="text" name="artist" placeholder="Artiest" required>
            <label>Album cover</label>
            <input type="file" name="cover" accept="image/*" id="cover-input" required>
            <img id="cover-preview" class="album-cover-preview" style="display:none;" />
            <label>Bestand (mp3/wav)</label>
            <input type="file" name="music" accept="audio/mp3,audio/wav,audio/mpeg" required>
            <button type="submit">Uploaden</button>
        </form>
    </main>
    <script src="config.js"></script>
    <script>
        // Album cover preview
        document.getElementById('cover-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('cover-preview');
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        });
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const token = localStorage.getItem('musicmedia_token');
            if (!token) {
                alert('Log eerst in!');
                window.location.href = 'login.html';
                return;
            }
            const formData = new FormData(this);
            const res = await fetch(window.config.apiUrl + '/api/upload', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                body: formData
            });
            const data = await res.json();
            if (data.success) {
                alert('Upload gelukt!');
                this.reset();
                document.getElementById('cover-preview').style.display = 'none';
            } else {
                alert(data.error || 'Upload mislukt.');
            }
        });
    </script>
</body>
</html>
